<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
  <link type="image/png" sizes="32x32" rel="icon" href="assets/images/icons8-math-32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script defer src="assets/javascript/calculator.js"></script>
  <title>Tip calculator app</title>
</head>

<body>
  <div class="logo">
    <img src="assets/images/logo.svg" alt="logo">
  </div>

  <section class="calculator-container">
    <div class="left-content">
      <div class="left-content-sub-container">
        <label class="bill-label" for="bill">Bill</label>
        <div class="input-container">
          <img src="assets/images/icon-dollar.svg" class="icon-dollar" alt="icon-dollar">
          <input id="bill" class="input-tip" type="number" value="100">
        </div>
        <label class="select-tip" for="">Select tip %</label>   
      </div>
      <div class="tips-percentages">
        <div class="button">5%</div>
        <div class="button">10%</div>
        <div class="button">15%</div>
        <div class="button">25%</div>
        <div class="button">50%</div>
        <div class="custom-tip" id="tip-custom"><input type="number" id="tip-amount" placeholder="Custom" class="custom-tip"></div>
      </div>
      <div class="number-of-pp"> <label for="people" class="number-pp">Number of People <span id="alert"></span></label></div>
      <div class="input-container">
        <img src="assets/images/icon-person.svg" class="icon-person" alt="icon-person">
        <input id="people" class="person-tip" min="1" type="number" value="5">
      </div>
    </div>

    <div class="right-content">
      <div class="tip-amount">
        <div class="text-amount">
          <p>Tip Amount</p>
          <p class="text-person">/ person</p>
        </div>
        <div class="amount" id="tip-amount">$0.00</div>
      </div>
      <div class="total-amount">
        <div class="text-amount">
          <p>Total</p>
          <p class="text-person">/ person</p>
        </div>
        <div class="result-amount" id="total-amount">$0.00</div>
      </div>
      <div class="reset-bottom" id="reset">RESET</div>
    </div>

  </section>
  
  <div class="credit">
    <p>Coded by <span class="underline"><a class="link" href="https://github.com/jaedevgithub">Johander Campos</a><span></p>
  </div>
</body>
</html>
